<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo list</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	 <div class="wrapper">
		<nav>
			<div class="hero">
				<h1> Your <br> things </h1>
				<div id="clockDisplay" class="time">
			
				</div>
			</div><!--stänger hero-->
		</nav>

		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-md-6 todo">
						<form id="todoForm">
	            			<input type="text" id="taskInput">
		            		<button type="button" id="addTaskButton" class="waves-effect waves-light btn-large" 
		            		onclick="todoList()" >Add task</button>
		            		<button type="button" id="resetButton" class="waves-effect waves-light btn-large" 
		            		onclick="resetList()" >Reset</button>
	        			</form>

						<h2><i class="fas fa-thumbtack fa-1x"></i>Todos</h2>

						<div class="row">
				    		<div class="todoList col-xs-12">
				    			<ul id="todoList">

				   				</ul>
							</div> <!--stänge todoList-->
						</div><!--stänger row till todoList-->
					</div><!--stänger todo-->
				
				<div class="col-xs-12 col-md-6 completedList">
					<button type="button" id="completeReset" class="waves-effect waves-light btn-large"
					 onclick="resetCompleteList()">Reset</button>	
					<h3><i class="fas fa-tasks fa-1x"></i>Completed List</h3>	
				
					<div class="row">
						<div class="completeList col-xs-12">
					        <ul id="completeList">

					        </ul>
						</div><!--completeList-->
					</div><!--stänger row-->
				</div><!--stänger completedList-->
		
			</div> <!--stänger container-->
		</main> <!--stänger main-->
	 </div><!--stänger wrapper-->

	<footer>
		<div class="githubLink"><a href="https://github.com/cattapr/todolist">My github</a></div>
	</footer>

<!--link to javaScript file-->
<script src="js/main.js"></script>

<!--Bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
